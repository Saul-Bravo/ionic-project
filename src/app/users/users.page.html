<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <div id="userHeader">
        <img id="imageBackground" src="../assets/bgImage.jpg"/>
        <ion-avatar id="avatar">
          <img  src="../assets/img_avatar.png"/>
        </ion-avatar>
        <p id="email">emailexample@gmail.com</p>
      </div>
      <div id="menuButtons">
        <ion-card class="ionCard" [routerLink]="['/home']">
          <ion-card-content style="display: inline-flex;">
            <img class="iconOption" src="../assets/home_icon.png"/>
            <p style="margin:auto; margin-left: 28px;">Home</p>
          </ion-card-content>
        </ion-card>
        <ion-card class="ionCard">
          <ion-card-content style="display: inline-flex;">
            <img class="iconOption" src="../assets/user_icon.png"/>
            <p style="margin:auto; margin-left: 28px; color:#DE8E1F">Users</p>
          </ion-card-content>
        </ion-card> 
        <ion-card class="ionCard">
          <ion-card-content style="display: inline-flex;">
            <img class="iconOption" src="../assets/camera_icon.png"/>
            <p style="margin:auto; margin-left: 28px;">Photos</p>
          </ion-card-content>
        </ion-card> 
        <ion-card class="ionCard">
          <ion-card-content style="display: inline-flex;">
            <img class="iconOption" src="../assets/bookmark_icon.png"/>
            <p style="margin:auto; margin-left: 28px;">Bookmarked</p>
          </ion-card-content>
        </ion-card> 
      </div>
      
    </ion-content>
    
  </ion-menu>
  <div class="ion-page" id="main">
    <ion-content class="ion-padding" color="background">
      <h1 style="color: #fcfcfc; margin-left: 15px;">Users</h1>
      <ion-list>
        <ion-item *ngFor="let user of userObjects" (click)="openUserDetails(user.id)">
          <ion-avatar slot="start">
            <img [src]="user.avatarRoute"/>
          </ion-avatar>
          <ion-label>
            <h2>{{user.name}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-content>
